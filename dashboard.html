<script> 

function logout()
{
	   sessionStorage.clear();
	   window.location.href = "http://localhost:8080/";
} 
var product='';
var cartproducttable='';
var cart=[];
var totalprice=0;
var orderp={data:[]};
var orderdata={};
var person=sessionStorage.getItem('loginId');;
//logout
 
//PRODUCT IN cart
function remove(id)
{
  cart.splice(id, 1);
  saveCart();
  cartproduct();
  cartproductItem();
}
//remove from cart
 function cartproduct()
   {
        
	var count =JSON.parse(sessionStorage.getItem('shoppingCart')).length;
	console.log(count);
	$('.total-count').html(count);
	cartproductItem();
	
   }
   
    function cartproductItem()
   {
       cartproducttable='';
	var cartItem =JSON.parse(sessionStorage.getItem('shoppingCart'));
	cart=cartItem ;
	console.log(cartItem);
	orderp.data=cartItem;
	cartItem.forEach((e,i)=>
	{      totalprice+=e.price;
	    cartproducttable= cartproducttable +  "<tr> <td> <img src='https://dummyimage.com/50x50/55595c/fff'/></td><td>" + e.pname + "</td><td>"+ e.quantity +"</td><td class='text-right'>"+ e.price + "<strong>Rs</strong></td><td class='text-right'><button class='btn btn-sm btn-danger' onclick=remove("+ i +")><i class='fa fa-trash'></i> </button> </td>  </tr>";
	})
	
	
	 cartproducttable= cartproducttable + "<tr><td></td><td></td><td></td><td></td><td><strong>Total</strong></td><td class='text-right'>" + totalprice + "<strong> Rs.</strong></td> </tr>";
	      //console.log(cartproducttable);
		 $("#cartp").html(cartproducttable);
   }
   
  // save product in cart
   
  function saveCart() {
   sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
  }
  //adding product in cart
 function addtocart(pid,name,price)
{  
  var item={}
  item.pid=pid;
  item.pname=name;
  item.price=price;
  item.quantity=1;
  
  cart.push(item);
saveCart(); 
cartproduct();
  //displayCart();
};

 $(document).ready(function(){  
 if(sessionStorage.loginId)
{
    var u=sessionStorage.getItem('loginId');
	if(u=='admin')
	{
	  window.location.href = "http://localhost:8080/admin";
	}
	
}
else{
	    window.location.href = "http://localhost:8080/";
	
	}
 
 var table='';
 if(sessionStorage.shoppingCart)
 {
     cartproduct();
 }
 else
 {
 saveCart();
 }
    
    $("#myBtn").click(function(){
    $("#myModal").modal();
  });
  
  
   $("#myOrder").click(function(){
    $("#myorderModal").modal();
  });
  //socket.io programs
     var socket = io();
     $("#orderprod").click(function(){
	console.log("helloiiiiiiiiiiiiiiiiii");
	var count =JSON.parse(sessionStorage.getItem('shoppingCart')).length;
	if(count>0)
	 {  var user=sessionStorage.getItem('loginId');
	 orderdata={...orderp};
	  cart=[];
	  saveCart();
	  cartproduct();
  
     socket.emit('status added',orderdata,user);
	 cartproductItem();
	 
	 }
	 else{ alert("add item to cart");}
     });
	 socket.on('productnotavailable',function(ms){
	 alert(ms);
	 })
	 
     socket.on('refresh feed',function(msg){
		  table='';
		  msg.forEach((e,i)=>
		  {
		           if(e.cust_name==person)
					  {
		           var j=i+1;
					table=table + "<tr><td>"+ j +"</td><td>"+ e.date +"</td><td>"+ e.status +"</td><td>"+ e.cust_name +"</td> </tr>";
					}
		  
		  })
            $("#show_order").html(table);
          });
	 ////order
	 
	 

	
	$.ajax({  
                url:"http://localhost:8080/fetchorder",  
                method:"GET",  
                success:function(data)
				{  
					console.log(data);
				   data.forEach((e,i)=>
					{
					  console.log(e.cust_name,person);
					  if(e.cust_name==person)
					  {
					   console.log(e.cust_name,person);
		              var j=i+1;
					table=table + "<tr><td>"+ j +"</td><td>"+ e.date +"</td><td>"+ e.status +"</td><td>"+ e.cust_name +"</td> </tr>";
		              }
					})
					$("#show_order").html(table);
				},
				error:function(err)
				{
				console.log(err);
				}
				})
	 
	 
		 //product
           $.ajax({  
                url:"http://localhost:8080/fetch",  
                method:"GET",  
                success:function(data){  
				console.log(data);

				   				 data.forEach((e,i)=>
				 {
				 
				    if(e.quantity>0)
					{
					var btn=`<a href='#'  onclick='addtocart(${e.prod_id},"${e.prod_name}",${e.price})' class='btn btn-success add-to-cart'>Add to cart</a>`;
					
					
					}
					else{
					   var btn='<button class=btn btn-default>sold out</button>';
					}
				   product= product + `<div class='col-12 col-md-6 col-lg-4' style='margin-top:5px'>
				   <div class='card'> <img class='card-img-top' src=${e.image} alt='Card image cap'>
				   <div class='card-body'> <h6 class='card-title'><a href='product.html' title='View Product'>${e.prod_name}</a></h6> 
				
				   <div class='row'><div class='col'> <span class='btn btn-danger'>${e.price} Rs.</span> 				 
				   <span> ${btn}  </span> </div>  

				   </div>  </div> </div> </div>`;
				 })
				   
				   
                     $("#product_loading").fadeIn(500).html(product);  
                },
				error:function(err){
				console.log(err);
				  $("#product_loading").fadeIn(500).html("<h1>server error fetching product</h1>"); 
				  }
				
      				
           });  
		   
		    
  
  
        
 });  
 
 
 
 </script>
